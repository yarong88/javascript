<!DOCTYPE html>
<html lang="en">
<head>
    <title>합 구하기 2</title>
</head>
<body>
    <script>
        let a = Number(prompt('입력하신 숫자까지의 합을 구합니다. 어디까지 계산할까요?'))
        let b = 0
        
        document.write(`입력하신 ${a}까지 짝수들을 순서대로 출력하면<br>`)
        for (let i = 2 ; i <= a ; i++) {
            if (i%2==0) {
                b = b+i
                document.write(`${i} `)
            }
            // if를 만족하지 않는 경우 출력이 되지 않는다.
            // else {내용 비우기} 또는 if만 작성 : 파이선에선 pass를 사용한다고 한다.
        }
        document.write(`이며 합은 ${b}입니다.<br>`)

        let c = 0

        document.write(`입력하신 ${a}까지 홀수들을 순서대로 출력하면<br>`)
        for (let j = 1 ; j <= a ; j++) {
            if (j%2==1) {
                c = c+j
                document.write(`${j} `)
            }
        }
        document.write(`이며 합은 ${c}입니다.<br>`)
        
        document.write(`1부터 입력하신 숫자까지의 합은 ${b+c}입니다.<br>`)

    </script>
</body>
</html>

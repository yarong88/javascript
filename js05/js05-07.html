<!DOCTYPE html>
<html lang="en">
<head>
    <title>피라미드</title>
</head>
<body>
    <script>

        // 피라미드
        let a = 1
        let b = 2

        for (let i = 0; i < 100; i++) {
            if (i == a) {
                document.write('<br>')
                b = (b + 1)
                a = (a + b)
                continue
            }
            document.write('*')
        }

        document.write('<br>')

        // 답안지
        for (let j = 1; j < 10; j++) {
            for (let c = 0; c < j; c++) {
                document.write('*')
            }
            document.write('<br>')
        }

        // 크리스마스 트리
        let d = Number(prompt('숫자를 입력해주세요.'))

        for (let k = 2*d; k > 1; k--) {
            for (let l = 0; l < k; l++) {
                document.write('&nbsp;')
            }
            for (let m = 0; m <= (4*d-2*k); m++) {
                document.write('*')
            }
            document.write('<br>')
        }

    </script>
</body>
</html>

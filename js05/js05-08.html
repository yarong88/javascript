<html lang="en">
<head>
    <title>숫자 맞추기</title>

<body>

                alert('축하합니다! 맞추셨네요!')

                alert('임의의 숫자는 입력하신 '+answer01+'보다 큽니다.')

                } else if (answer01 == ran) {
                alert('축하합니다! 맞추셨네요!')
                break
                } 
               }
               alert('정답은 '+ran+'이었습니다..')

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>가위바위보</title>
</head>
<body>
    <script>
        let hand = prompt('가위, 바위, 보!')
        let ran = Math.floor(Math.random()*(3-1+1)+1)

        if (hand == '가위') {
            if (ran == 1) {
                alert(hand+'! vs 가위! 비겼습니다.')
            } else if (ran == 2) {
                alert(hand+'! vs 바위! 졌습니다..')
            } else {
                alert(hand+'! vs 보! 이겼습니다!')
            }
        } else if (hand == '바위') {
            if (ran == 1) {
                alert(hand+'! vs 가위! 이겼습니다!')
            } else if (ran == 2) {
                alert(hand+'! vs 바위! 비겼습니다.')
            } else {
                alert(hand+'! vs 보! 졌습니다..')
            }
        } else if (hand == '보') {
            if (ran == 1) {
                alert(hand+'! vs 가위! 졌습니다..')
            } else if (ran == 2) {
                alert(hand+'! vs 바위! 이겼습니다!')
            } else {
                alert(hand+'! vs 보! 비겼습니다.')
            }
        } else {
            alert('잘못입력하셨습니다.')
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열처리</title>
</head>
<body>
    <script>
        const strA = '사과/배/바나나/귤/수박/복숭아'

        let result = strA.split("/")
        document.write(result)

        /* 파괴적 */ 
        // let last = result.pop()  처음 요소 제거
        // let last = result.shift()  마지막 요소 제거
        // let last = result.unshift()  처음에 요소 추가
        // let last = result.push()  마지막에 요소 추가
        // lasr = result.sort()  요소들을 순차적으로 배열, 사전적인 배열, 파괴적        

        /* 비파괴적 */
        last = result.slice(3,5)


        document.write(last)
        document.write(result)


    </script>
</body>
</html>

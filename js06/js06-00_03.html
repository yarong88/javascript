<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 초기화</title>
</head>
<body>
    <script>
        let arr = []
        // 배열 초기화

        arr[0] = '안녕'
        arr[5] = 1234
        document.write(arr)
        arr=[]
        // arr.length = 0
        // 배열 초기화 const로 선언 시 초기화 안됨
        document.write(arr)
    </script>
</body>
</html>

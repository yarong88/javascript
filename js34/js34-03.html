<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Article{
            constructor(title, date){
                this.title = title
                this.date = date
            }

            static compare(articleA, articleB){
                return articleA.date - articleB.date
            }
            static dcompare(articleA, articleB){
                return articleB.date - articleA.date
            }
        }

        let articles = [
            new Article('HTML', new Date(2022,10,1)),
            new Article('CSS', new Date(2022,11,1)),
            new Article('Javascript', new Date(2022,12,1)),
        ]

        // articles.sort(Article.compare)
        articles.sort(Article.dcompare)

        console.log(articles[0].title)
        console.log(articles[1].title)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음수가 들어가지 않게 2 / private</title>
    <script>
        class Square {
            #length
            constructor(length) {                
                if(length<=0)throw'길이는 0보다 커야합니다.'
                this.#length = length
            }
            getP() {
                return this.#length * 4
            }
            getA() {
                return this.#length * this.#length
            }
        }

        const square = new Square(10)
        console.log(square.getP())
        console.log(square.getA())
        // #length 값을 외부에서 변경할 수 없다.
    </script>
</head>

</body>
</html>

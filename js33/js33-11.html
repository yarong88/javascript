<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음수가 들어가지 않게</title>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width
                this.height = height
            }
            getP() {
                return 2 * (this.width + this.height)
            }
            getA() {
                return this.width * this.height
            }
        }

        class Square extends Rectangle {
            // Rectangle의 자식 클래스
            constructor(length){
                if(length<=0)throw'길이는 0보다 커야합니다.'
                super(length, length)
                // 부모의 생성자 코드를 호출하는 코드
            }
        }

        const square = new Square(-10)
        console.log(square.getP())
        console.log(square.getA())
        // 부모의 메소드를 물려 받았으므로 사용 가능
    </script>
</head>

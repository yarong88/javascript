<!DOCTYPE html>
<html lang="en">
<head>
    <title>자료형 변환</title>
    <script>
        let a = prompt("숫자를 입력해주세요.")
        console.log(typeof(a))
        document.write("<h3>입력하신 " + a + "값은 " + typeof(a) +"타입 입니다.")
        document.write(`a + 10 = ${a+10}`)
        let b = Number(a)
        document.write("<h3>입력하신 " + a + "값을 " + typeof(b) +"타입으로 바꿨습니다.")
        document.write(`a + 10 = ${b+10}`)
    </script>
</head>
<body>
    
</body>
</html>

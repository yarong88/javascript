<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 속도</title>
</head>
<body>
    <script>
        const arr = []
        for(let i=0;i<1000000;i++){arr.push(i)}
                
        console.time('for - length')
        const cnt = arr.length
        for (let i = cnt; i>0 ; i--){}
        console.timeEnd('for - length')
        
        console.time('for - until(1000000)')
        for (let i = 0; i < 1000000 ; i++){}
        console.timeEnd('for - until(1000000)')

        console.time('for - type(let)')
        for (let i = 0; i < arr.length ; i++){}
        console.timeEnd('for - type(let)')
        
        console.time('for - type(var)')
        for (var i = 0; i < arr.length ; i++){}
        console.timeEnd('for - type(var)')

        console.time('forEarch')
        arr.forEach(function(value,index){})
        console.timeEnd('forEarch')

        console.time('for-in')
        for (let idex in arr){}
        console.timeEnd('for-in')

        console.time('for-of')
        for (let item of arr){}
        console.timeEnd('for-of')


    </script>
</body>
</html>

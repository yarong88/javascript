<!DOCTYPE html>
<html lang="en">
<head>
    <title>숫자 연산자</title>
    <script>
        console.log("30+20X5=" + (30+20*5))
        console.log("(30+20)*5=" + ((30+20)*5))
        console.log("34+(22-120)X40=" + (34+(22-120)*40))
        console.log("77X99/2=" + (77*99/2))
        console.log("(99/2+33/4)X112=" + ((99/2+33/4)*112))        
        console.log("103%7=" + (103%7))
        // % 나머지 연산 : 나누고 남은 나머지 값 산출
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>윤년</title>
</head>
<body>
    <script>
        function isLeapYear (year=new Date().getFullYear) {
            document.write(`매개변수 year : ${year}<br>`)
            return (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0) 
        }

        document.write(`올해는 윤년일까? === ${isLeapYear()}`)
    </script>
</body>
</html>

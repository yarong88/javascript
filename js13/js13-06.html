<!DOCTYPE html>
<html lang="en">
<head>
    <title>문제 1번. A부터 B까지 범위를 지정했을 때 범위 안의 숫자를 모두 곱하는 함수를 만들어라.</title>
</head>
<body>
    <script>
        function multiplyAll(start,end) {
            let answer = Number(1)
            for (let i = start ; i <= end ; i++) {
                answer = answer * i
            }
            return answer
        }

        console.log(multiplyAll(1,2))
        console.log(multiplyAll(1,3))

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        console.log(`표현식 273 + 52의 값은 ` + (273 + 52) + `입니다..!`);
        console.log(`표현식 273 + 52의 값은 ${273 + 52}입니다..!`);
        console.log(`1 == "1" => ${1=="1"}`);
        console.log(`1 === "1" => ${1==="1"}`);
        console.log(`false == "0" => ${false == "0"}`);
        console.log(`"" == [] => ${"" == []}`);        
        console.log(`0 == [] => ${0 == [] }`);
    </script>
</head>

</body>
</html>

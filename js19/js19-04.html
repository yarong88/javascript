<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="./Lodash.js"></script>
</head>
<body>
    <script>
        const books = [{
            name: '혼자 공부하는 파이썬',
            price: 18000,
            publisher: '한빛미디어'
        }, {
            name: 'HTML5 웹 프로그래밍 입문',
            price: 26000,
            publisher: '한빛아카데미'
        }, {
            name: '머신러닝 딥러닝 실전 개발 입문',
            price: 30000,
            publisher: '위키북스'
        }, {
            name: '딥러닝을 위한 수학',
            price: 25000,
            publisher: '위키북스'
        }];

        console.log(_.orderBy(books, ['name'], ['asc']))
        // asc 오름차순(Ascending) desc 내림차순(Descending)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>a에서 b까지 더하는 함수</title>
</head>
<body>
    <script>
        function sumAll(a,b) {
            let sum = 0
            for (let i = a ; i <= b ; i++) {
                sum = sum + i
            }
            return sum
        }
    </script>
</body>
</html>

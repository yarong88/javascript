    <script>
        
        function lot(num,set) {            
            let lotto = []
            for (let i = 0; i<set; i++) {
                let a = Math.floor(Math.random()*num)+1
                if (lotto.indexOf(a) == -1) {
                    lotto.push(a)
                } else {
                    i--
                }
            }
            return lotto
        }

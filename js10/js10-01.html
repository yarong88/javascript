<!DOCTYPE html>
<html lang="en">
<head>
    <title>함수와 리턴</title>
</head>
<body>
    <script>
        // function add() {
        //     for (let i = 0 ; i<50 ; i++) {
        //     console.log('덧셈할꺼에요.'+i+'회')
        //     }
        // }
        // add()

        function add(num) { // 인자(argument), 매개변수(parameter)
            // console.log(num)
            // 그냥 보여주는 것일뿐
            return num+1
            // return 이 실행되면 그 이후로는 실행되지 않는다. 그러므로 return은 제일 마지막에
        }

        function plus(num01,num02) {
            return num01 + num02
        }
        
        function mul(num01,num02) {
            return num01 * num02
        }

        function sub(num01,num02) {
            return num01 - num02
        }

        function div(num01,num02) {
            return num01 / num02
        }

        function rem(num01,num02) {
            return num01 % num02
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이핑 효과</title>
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
            const h1 = document.createElement('h1')
            document.body.append(h1)
            h1.style.cssText = '--ti-cursor-margin-left: 0.1em;--ti-cursor-color: rgb(41, 41, 228);color: cadetblue'
            h1.textContent = '동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.'

            new TypeIt(h1)
                .pause(1000)
                .delete(36,{delay:1000})
                .type('무궁화 삼천리 화려강산 대한사람 대한으로 길이 보존하세.')
                .go()

        })
    </script>
</head>

</html>

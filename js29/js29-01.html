    <title>Document</title>
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const title = document.createElement('h3')            
            const hr = document.createElement('hr')
            const last = document.createElement('h3')
            document.body.append(title)
            title.textContent = '#좋아하는 애완동물을 선택해주세요.'
            title.style.cssText = '--ti-cursor-margin-left: 0.1em;--ti-cursor-color: rgb(41, 41, 228);color: cadetblue'
            
            new TypeIt(title)
                .pause(1000)
                .delete(18,{delay:1000})
                .type('좋아하는 애완동물을 선택해주세요.')
                .go()

            const pets = ['강아지', '고양이', '햄스터', '거북이', '열대어', '기타']
            for (let pet of pets) {
                const input = document.createElement('input')
                const span = document.createElement('span')
                document.body.append(input,span)
                input.setAttribute('type','radio')
                input.setAttribute('name','pet')
                input.setAttribute('value',`${pet}`)
                // input.value = pet
                span.textContent = `${pet}`
                input.addEventListener('change',(event)=> {
                    last.textContent = `좋아하는 애완동물은 ${event.currentTarget.value}이시군요!`
                    new TypeIt(last).go()
                })
            }
            document.body.append(hr,last)

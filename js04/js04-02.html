<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열 요소 추가</title>
</head>
<body>
    <script>
        const todos = []
        todos.push('우유 구매')
        // 배열에 요소 추가하기
        todos.push('업무 메일 확인하기')
        todos.push('필라테스 수업')
        todos.push('저녁 식사 준비하기')
        todos.push('피아노 연습하기')
        todos[10] = '꿀잠자기'
        // 10번째에 요소 추가하기, empty 요소가 추가될 수 있음, 만약 그자리에 요소가 이미 있다면 대체됨
        todos[todos.length] = '완료'
        // 배열 마지막에 요소 추가하기 -> push와 비슷?
    </script>
</body>
</html>

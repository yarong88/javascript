<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ran = parseInt(Math.random()*100)
        console.log(ran)
        if (ran <= 2) {
            document.write("레전드 당첨")
        } else if (ran <= 5) {
            document.write("유니크 당첨")
        } else if (ran <= 10) {
            document.write("레어 당첨")
        } else {
            document.write("일반 당첨")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업']
        
        for (let i = 0; i < todos.length; i++){
            document.write(`${i}번째 할 일: ${todos[i]}<br>`)
        }
        
        for (let j = todos.length-1; j >= 0 ; j--){
            document.write(`${j}번째 할 일: ${todos[j]}<br>`)
        }
    </script>
</body>
</html>

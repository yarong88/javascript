<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const test = {
            a: function () {
                console.log(this)
                // 형제들
            },
            b: () => {
                console.log(this)
                // window의 객체들 (부모의)
                // 사용하는 데에 주의가 필요하다. 
            }
        }
        test.a()
        test.b()

    </script>
</body>
</html>

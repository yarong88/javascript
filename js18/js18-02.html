<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name: '혼공자',
            price: '35000',
            publisher: '한빛미디어'
        }
        console.log(obj.name, obj.price)
        const {name, price}=obj
        console.log(name, price)
        const {a=name, b=price}=obj
        console.log(a, b)
        // 객체의 요소를 선언해서 호출할 수 있다.

        const obj2 = {
            name: '혼공자',
            price: '35000',
            publisher: '한빛미디어'
        }
        const {name:c, price:d}=obj2
        console.log(c, d)
        // 훨씬 간단하게 호출이 가능하다
    </script>
</body>
</html>

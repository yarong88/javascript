<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const num01 = prompt('정수를 입력해주세요.','')
    const num02 = num01[num01.length - 1]
    // 일의 자리 수를 알기 위해선 length를 사용!

    if (num02 === "0" ||
        num02 === "2" ||
        num02 === "4" ||
        num02 === "6" ||
        num02 === "8") {
        alert(`${num01}은 짝수입니다.`)
    } else {
        alert(`${num01}은 홀수입니다.`)
    }
    </script> 
</body>
</html>

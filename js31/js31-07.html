<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>try catch 상황 03</title>
    <script>
        try{
            goodmorning()
            throw '점심시간 배고파서 안되겠다..'
            console.log('try 구문의 마지막 줄')
        }
        catch(e){
            console.log('에러발생:'+ e)
        }
        finally{
            console.log('무조건 실행되는 라인')
        }
        function goodmorning() {
            console.log('좋은 아침, 배고파')
        }
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(data) {
            try {
                throw new Error('에러 던집니다.')
                // 고의로 에러 발생
                console.log(data + '입니다.')
                // 예외가 발생할 가능성이 있는 코드
            } catch(e) {
                console.log('catch에서 받은 에러입니다.'+e)
                // 예외가 발생했을 때 실행할 코드
                // e 에러의 내용을 담는다.
            } finally {
                // 무조건 실행
                console.log('함수 실행을 마칩니다.')
            }
        }
    </script>
</head>
<body>
    
</body>
</html>

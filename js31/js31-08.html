<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn1() {
        console.log('fn1() 시작')
        throw '고의적 에러'
        console.log('fn1() 끝')
        }
        function fn2() {
        console.log('fn2() 시작')
        try{
            fn1()
        } catch(e) {
            console.log(e)
        }
        // try catch 사용하는 이유
        console.log('fn2() 끝')
        }
        console.log('프로그램 시작')
        fn2()
        console.log('프로그램 끝')    
    </script>
</head>
<body>
    
</body>
</html>

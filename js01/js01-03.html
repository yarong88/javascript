<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let con = "가나다"+"라마"+"바사아"+"자차타카"+"파하";
        // var, let, const 객체 선언
        console.log("가나다"+"라마"+"바사아"+"자차타카"+"파하");
        // = 가나다라마바사아자차타카파하
        // +로 문자열 합치기
        console.log("가나다"[0]+"라마"[0]+"바사아"[2]+"자차타카"[0]+"파하"[1]);
        // = 가라아자하
        // 문자열의 특정 부분만 가져오기 0이 첫번째
        console.log(con);
        // = 가나다라마바사아자차타카파하
        console.log(con.length);
        // = 14
        // 객체의 문자열의 문자 수
    </script>
</head>
<body>
    
</body>
</html>
